<!DOCTYPE html>
<html>

<head>
    <title>RUIS Chat</title>
    <link rel="stylesheet" , href="login.css">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="ajax.js"></script>
    <script src="login.js"></script>
</head>

<body>
    <div class="login error" id="error-box">
            ERROR MSG
    </div>

    <div class="login" id="login-box">
        <h1>Login</h1>
        <form method="post" action="">
            <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
            <p><input type="password" name="password" value="" placeholder="Password"></p>
            <p class="submit">
                <input type="button" value="Go to Register" id="go-to-register-button">
                <input type="button" value="Submit" id="login-button">
            </p>
        </form>
    </div>

    <div class="login" id="register-box">
        <h1>Register</h1>
        <form method="post" action="">
            <p><input type="text" name="username" value="" placeholder="Username"></p>
            <p><input type="text" name="email" value="" placeholder="Email"></p>
            <p><input type="password" name="password" value="" placeholder="Password"></p>
            <p class="submit">
                <input type="button" value="Go to Login" id="go-to-login-button">
                <input type="button" value="Submit" id="register-button">
            </p>
        </form>
    </div>
</body>

</html>
