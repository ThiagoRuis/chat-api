<!DOCTYPE html>
<html>

<head>
    <title>RUIS Chat</title>
    <link rel="stylesheet" , href="login.css">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="ajax.js"></script>
    <script src="login.js"></script>
</head>

<body>
    <div class="login error" id="error-box">
        <p class="msg">
            MENSAGEM DE ERRO
        </p>
    </div>

    <div class="login" id="create-room-box">
        <h1>Create Room</h1>
        <form method="post" action="">
            <p><input type="text" value="" placeholder="Room Name"></p>
            <p class="">
                <input type="button" value="Submit" id="register-button">
            </p>
        </form>
    </div>

    <div class="login" id="login-box">
        <h1>Select a room or create one</h1>
        <form method="post" action="">
            <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
            <p><input type="password" name="password" value="" placeholder="Password"></p>
            <p class="submit">
                <input type="button" value="Go to Register" id="go-to-register-button">
                <input type="button" value="Submit" id="login-button">
            </p>
        </form>
    </div>
</body>

</html>
